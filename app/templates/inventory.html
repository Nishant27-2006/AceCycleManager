<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="AceCycle Logo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/inventory">Inventory</a></li>
                    <li><a href="/usage">Usage Logs</a></li>
                    <li><a href="/metrics">CO₂ Metrics</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Inventory Management</h1>
        <p>Total Balls in Inventory: {{ inventory|length }}</p>
        <p>Total CO₂ Emissions: {{ co2_metrics.total_emissions }} lbs</p>
        <p>CO₂ Reduced by Recycling: {{ co2_metrics.reduced_emissions }} lbs</p>

        <form method="POST">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <br>
            <button name="action" value="add">Add Balls</button>
            <button name="action" value="recycle">Recycle Balls</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AceCycle. All rights reserved.</p>
    </footer>
</body>
</html>
